<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextMimic - AIテキスト変換プラットフォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        .loader { border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 3px solid #fff; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">
    <div id="app" class="max-w-5xl mx-auto min-h-screen flex flex-col">
        <!-- ナビ -->
        <nav class="flex items-center justify-between p-6">
            <div class="flex items-center gap-2 cursor-pointer" @click="goHome">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">M</div>
                <span class="text-xl font-extrabold tracking-tight text-slate-900">TextMimic</span>
            </div>
            <!-- 作成ページへのリンク -->
            <a href="creator.html" class="bg-slate-900 text-white text-sm font-bold px-4 py-2 rounded-lg hover:bg-slate-800 transition">
                + メーカーを作る
            </a>
        </nav>

        <main class="flex-1 p-4 md:p-6">
            <transition name="fade" mode="out-in">
                <!-- HOME画面 -->
                <div v-if="!currentMaker" key="home">
                    <div class="text-center py-10 md:py-16">
                        <h1 class="text-3xl md:text-5xl font-extrabold text-slate-900 mb-4 leading-tight">
                            あらゆる言葉を、<br><span class="text-indigo-600">思い通り</span>に変換しよう。
                        </h1>
                        <p class="text-slate-500 max-w-xl mx-auto text-lg mb-6">
                            みんなが作ったAI変換ツールが集まる場所。
                        </p>
                    </div>

                    <!-- 読み込み中表示 -->
                    <div v-if="isFetching" class="text-center py-10">
                        <div class="inline-block loader border-indigo-200 border-t-indigo-600 w-8 h-8"></div>
                        <p class="text-slate-400 text-sm mt-2">メーカーを読み込んでいます...</p>
                    </div>

                    <!-- メーカー一覧 -->
                    <div v-else class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div 
                            v-for="maker in makers" 
                            :key="maker.id"
                            @click="selectMaker(maker)"
                            class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:shadow-xl hover:-translate-y-1 transition-all cursor-pointer group"
                        >
                            <div class="flex items-start justify-between mb-4">
                                <span class="text-4xl filter group-hover:scale-110 transition-transform duration-300">{{ maker.emoji }}</span>
                            </div>
                            <h3 class="text-lg font-bold text-slate-900 mb-2 group-hover:text-indigo-600">{{ maker.title }}</h3>
                            <p class="text-sm text-slate-500 leading-relaxed">{{ maker.description }}</p>
                        </div>
                    </div>
                </div>

                <!-- PLAY画面 -->
                <div v-else key="play" class="max-w-2xl mx-auto">
                    <button @click="goHome" class="mb-6 flex items-center text-slate-500 hover:text-indigo-600 transition font-medium">← 一覧に戻る</button>
                    <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200">
                        <div class="p-8 pb-4 text-center bg-gradient-to-b from-slate-50 to-white">
                            <div class="text-5xl mb-4">{{ currentMaker.emoji }}</div>
                            <h2 class="text-2xl font-bold text-slate-900">{{ currentMaker.title }}</h2>
                            <p class="text-slate-500 text-sm mt-2">{{ currentMaker.description }}</p>
                        </div>
                        <div class="p-6 md:p-8 space-y-6">
                            <textarea v-model="inputText" class="w-full h-32 p-4 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 transition-all resize-none bg-slate-50" :placeholder="currentMaker.placeholder || 'ここにテキストを入力...'"></textarea>
                            <button @click="convertText" :disabled="!inputText || isLoading" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-xl shadow-lg transition flex justify-center items-center gap-2">
                                <span v-if="isLoading" class="loader"></span>
                                <span v-if="!isLoading">変換スタート ⚡</span>
                            </button>
                            <div v-if="outputText" class="bg-indigo-50 rounded-xl p-6 border border-indigo-100 mt-4">
                                <div class="text-slate-800 leading-relaxed whitespace-pre-wrap">{{ outputText }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </transition>
        </main>
        <footer class="p-6 text-center text-slate-400 text-xs">© 2024 TextMimic</footer>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // ▼▼▼ ここにFirebaseの設定を貼り付けてください ▼▼▼
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // ↓↓↓ Step 2で取得したあなたのfirebaseConfigをここに上書きしてください ↓↓↓
        const firebaseConfig = {
  apiKey: "AIzaSyCgSNCKuPIdi-7P7hJDv3NcCKp_cjPRlB4",
  authDomain: "aihenkan-7f101.firebaseapp.com",
  projectId: "aihenkan-7f101",
  storageBucket: "aihenkan-7f101.firebasestorage.app",
  messagingSenderId: "695320170916",
  appId: "1:695320170916:web:a1317704b02970b1c07131",
  measurementId: "G-G4DW26MH4L"
        };
        // ↑↑↑↑↑↑

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Chutes.ai API KEY (閲覧用)
        const SYSTEM_API_KEY = ''; // ←あなたのChutes.aiのキーを入れてください

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    makers: [], // Firebaseから取得したリストが入る
                    currentMaker: null,
                    inputText: '',
                    outputText: '',
                    isLoading: false,
                    isFetching: true
                }
            },
            async mounted() {
                // アプリ起動時にFirebaseからデータを読み込む
                try {
                    const q = query(collection(db, "makers"), orderBy("createdAt", "desc"));
                    const querySnapshot = await getDocs(q);
                    this.makers = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                } catch (e) {
                    console.error("Error loading makers:", e);
                } finally {
                    this.isFetching = false;
                }
            },
            methods: {
                selectMaker(maker) {
                    this.currentMaker = maker;
                    this.inputText = '';
                    this.outputText = '';
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },
                goHome() {
                    this.currentMaker = null;
                },
                async convertText() {
                    if (!this.inputText) return;
                    this.isLoading = true;
                    this.outputText = '';
                    try {
                        if (!SYSTEM_API_KEY) {
                            await new Promise(r => setTimeout(r, 1000));
                            this.outputText = "【デモモード】APIキー未設定です。"; 
                            this.isLoading = false; return;
                        }
                        const response = await fetch('https://llm.chutes.ai/v1/chat/completions', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${SYSTEM_API_KEY}` },
                            body: JSON.stringify({
                                model: "openai/gpt-oss-20b",
                                messages: [
                                    { role: "system", content: this.currentMaker.systemPrompt },
                                    { role: "user", content: this.inputText }
                                ],
                                temperature: 0.7
                            })
                        });
                        const data = await response.json();
                        this.outputText = data.choices[0].message.content;
                    } catch (error) {
                        alert("Error: " + error.message);
                    } finally {
                        this.isLoading = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
