<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextMimic Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>body { font-family: sans-serif; }</style>
</head>
<body class="bg-slate-100 text-slate-800 p-8">
    <div id="app" class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">👮‍♂️ 管理ダッシュボード</h1>
            <a href="index.html" class="text-blue-600 hover:underline">サイトに戻る</a>
        </div>
        
        <p class="mb-4 text-sm text-slate-500">
            登録されているユーザー投稿一覧です。不適切なコンテンツは削除してください。<br>
            <span class="text-red-500 font-bold">※削除すると元に戻せません。</span>
        </p>

        <div v-if="loading" class="text-center py-10">読み込み中...</div>

        <div v-else class="overflow-x-auto">
            <table class="w-full border-collapse text-left text-sm">
                <thead>
                    <tr class="bg-slate-50 border-b">
                        <th class="p-3">ID</th>
                        <th class="p-3">タイトル</th>
                        <th class="p-3">プロンプト (一部)</th>
                        <th class="p-3">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="maker in makers" :key="maker.id" class="border-b hover:bg-slate-50">
                        <td class="p-3 font-mono text-xs text-slate-400">{{ maker.id }}</td>
                        <td class="p-3 font-bold flex items-center gap-2">
                            <span class="text-xl">{{ maker.emoji }}</span>
                            {{ maker.title }}
                        </td>
                        <td class="p-3 text-slate-500 truncate max-w-xs">{{ maker.systemPrompt }}</td>
                        <td class="p-3">
                            <button @click="deleteMaker(maker.id)" class="bg-red-100 text-red-600 px-3 py-1 rounded hover:bg-red-200 font-bold text-xs">
                                削除 🗑
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div v-if="makers.length === 0" class="text-center py-10 text-slate-400">
                投稿はありません。
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, orderBy, query, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { firebaseConfig } from "./config.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    makers: [],
                    loading: true
                }
            },
            async mounted() {
                await this.fetchMakers();
            },
            methods: {
                async fetchMakers() {
                    this.loading = true;
                    try {
                        const q = query(collection(db, "makers"), orderBy("createdAt", "desc"));
                        const querySnapshot = await getDocs(q);
                        this.makers = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    } catch (e) {
                        alert("読み込みエラー: " + e.message);
                    } finally {
                        this.loading = false;
                    }
                },
                async deleteMaker(id) {
                    if (!confirm("本当に削除しますか？")) return;
                    try {
                        await deleteDoc(doc(db, "makers", id));
                        this.makers = this.makers.filter(m => m.id !== id); // 画面からも消す
                        alert("削除しました。");
                    } catch (e) {
                        alert("削除失敗: " + e.message);
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
